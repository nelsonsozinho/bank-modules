# Spring Boot configuration
spring:
  config:
    import: env.properties
  profiles:
    active: dev
  application:
    name: loan
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_DATABASE_HOST}:5432/${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVER}:${BOOTSTRAP_PORT}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: loan-contract-accept

server:
  port: 8080

topic:
  name:
    producer: loan-contract-accept
api:
  availability:
    url: ${AVAILABILITY_API:http://localhost:8080/restriction}
    name: availability
  score:
    url: ${SCORE_API:http://localhost:8383/score}
    name: score
# Spring Boot configuration
server:
  http2:
    enabled: true
  ssl:
    enabled: true
    key-store: ${KEY_STORE_FILE_VALUE}
    key-store-password: ${KEY_STORE_PASSWORD_VALUE}
    key-store-type: ${KEY_STORE_TYPE}
  port: 8080
spring:
  config:
    import: env.properties
  profiles:
    active: dev
  application:
    name: bank
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_DATABASE_HOST}:5432/${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVER}:${BOOTSTRAP_PORT}
    consumer:
      group-id: contract-loans
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  cache:
    type: ${CACHE_TYPE:redis}
    redis:
      time-to-live: 10000
topic:
  name:
    consumer: loan-contract-accept
api:
  bank:
    client:
      url: ${CLIENT_API:https://localhost:8080/client}
      name: client
